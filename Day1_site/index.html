<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<title>Website1</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="main-wrapper">
		<div class="main-content">
			<div class="top-utilities">
				<div class="search-bar">
					<span class="ui-close">X</span>
					<input type="text" placeholder="Search...">
					<button type="submit"><i class="fas fa-search"></i></button>
				</div>
				<div class="temperature exit">
					<span class="ui-close">X</span>
					<p>TEMPERATURE</p>
				</div>
			</div>
			<nav class="navigation">
				<i class="fas fa-angle-double-down fa-2x button"></i>
				<ul class="side-nav">
					<li id="about-me"><a href="https//:www.google.com" target="_blank">About Me</a></li>
					<li id="projects"><a href="https//:www.google.com" target="_blank">Projects</a></li>
					<li id="contact"><a href="https//:www.google.com" target="_blank">Contact</a></li>
				</ul>
			</nav>
			<div class="dizzy-face"><a href="https://unsplash.com/@elishaterada" target="_blank"><i class="fas fa-dizzy fa-9x"></i></a></div>
		<article class="splash-greeting">
			<h1 id="time"></h1>
			<h2 id="greeting"></h2>
		</article>
		<div class="background-info">
			<h4>Photographer: Elisha Terada</h4>
			<p>@elishaterada</p>
		</div>
		</div>
	</div>

	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
